<div *ngIf="gameService.start" id="board" class="grid grid-cols-5">
  <button *ngFor="let cell of gameService.cells; let i = index"
          [ngClass]="cell == 'X' ? 'text-blue-500': 'text-red-500'"
          [disabled]="cell == 'X' || cell == 'O' || gameService.endGame"
          class="h-16 text-4xl font-bold  border border-blue-500 flex justify-center items-center cursor-pointer hover:bg-blue-300"
          (click) = "playerClick(i)"
  >
    {{ cell || ''}}
  </button>
</div>
