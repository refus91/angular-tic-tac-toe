      <div class="font-bold">{{gameService.hr}}</div>
      <div class="font-base">час.</div>
    </div>
    <div class="w-16 mx-1 py-2 px-3 bg-gray-400 text-white rounded flex flex-col items-center justify-center">
      <div class="font-bold">{{gameService.min}}</div>
      <div class="font-base">мин.</div>
    </div>
  <div class="w-16 mx-1 py-2 px-3 bg-gray-400 text-white rounded flex flex-col items-center justify-center">
    <div class="font-bold">{{gameService.sec}}</div>
    <div class="font-base">сек.</div>
  </div>
  <div class="w-16 mx-1 py-2 px-3 bg-gray-400 text-white rounded flex flex-col items-center justify-center">
    <div class="font-bold">{{gameService.ms}}</div>
