<div id="message" *ngIf="gameService.message.text"
     [ngClass]="gameService.message.type == 1 ? 'border-teal-500 text-teal-900 bg-teal-100': 'border-red-500 text-red-900 bg-red-100'"
     class="animation border-l-4  rounded px-4 py-3"
>
  <div class="flex items-start">
    <div class="py-1">
      <svg class="fill-current h-6 w-6 mr-4 text-teal-500" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20">
        <path d="M2.93 17.07A10 10 0 1 1 17.07 2.93 10 10 0 0 1 2.93 17.07zm12.73-1.41A8 8 0 1 0 4.34 4.34a8 8 0 0 0 11.32 11.32zM6.7 9.29L9 11.6l4.3-4.3 1.4 1.42L9 14.4l-3.7-3.7 1.4-1.42z" />
      </svg>
    </div>

    <div>
      <h3 class="font-semibold">{{ gameService.message.text }}</h3>

    </div>
    <div class="flex-1 flex justify-end items-center">
      <div class="cursor-pointer" (click)="gameService.messageClose()">
        <svg class="fill-current h-4 w-4 ml-4"  xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20">
          <path d="M10 8.586L2.929 1.515 1.515 2.929 8.586 10l-7.071 7.071 1.414 1.414L10 11.414l7.071 7.071 1.414-1.414L11.414 10l7.071-7.071-1.414-1.414L10 8.586z" />
        </svg>
      </div>
    </div>
  </div>
</div>
